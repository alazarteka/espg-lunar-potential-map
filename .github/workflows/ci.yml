name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      CUDA_VISIBLE_DEVICES: ""
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Select lockfile
        run: cp locks/uv.lock.cuda12 uv.lock

      - name: Install dependencies
        run: uv sync --frozen --group lint

      - name: Check formatting
        run: uv run ruff format --check src tests

      - name: Lint with Ruff
        run: uv run ruff check src tests

  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      CUDA_VISIBLE_DEVICES: ""
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Select lockfile
        run: cp locks/uv.lock.cuda12 uv.lock

      - name: Install dependencies
        run: uv sync --frozen --group test

      - name: Run tests
        run: uv run pytest -m "not skip_ci" --tb=short
